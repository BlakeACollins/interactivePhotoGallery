<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/lightbox-min.css">
</head>
<body>
    <!-- Search Bar -->
    <header>
        <input id="imageSearch" name="search" type="text" placeholder="Search For An Image">
    </header>
    <main>
            <section class="photoGallery">
                <!--Photo 1, Hay Bales-->
                <a class="thumbnail" href="images/01.jpg" data-lightbox="nature-album" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt=" Hay Bales."><img src="images/thumbnails/01.jpg" alt=" Hay Bales."></a>
                <!--Photo 2, Lake-->
                <a class="thumbnail" href="images/02.jpg" data-lightbox="nature-album" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake"><img src="images/thumbnails/02.jpg" alt=" Hay Bales."></a>
                <!--Photo 3, Canyon-->
                <a class="thumbnail" href="images/03.jpg" data-lightbox="nature-album" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon"><img src="images/thumbnails/03.jpg" alt=" Hay Bales."></a>
                <!--Photo 4, Iceberg-->
                <a class="thumbnail" href="images/04.jpg" data-lightbox="nature-album" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg"><img src="images/thumbnails/04.jpg" alt=" Iceberg"></a>
                <!--Photo 5, Desert-->
                <a class="thumbnail" href="images/05.jpg" data-lightbox="nature-album" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert"><img src="images/thumbnails/05.jpg" alt=" Desert"></a>
                <!--Photo 6, Fall-->
                <a class="thumbnail" href="images/06.jpg" data-lightbox="nature-album" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall"><img src="images/thumbnails/06.jpg" alt="Fall"></a>
                <!--Photo 7, Plantation-->
                <a class="thumbnail" href="images/07.jpg" data-lightbox="nature-album" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation"><img src="images/thumbnails/07.jpg" alt=" Plantation"></a>
                <!--Photo 8, Dunes-->
                <a class="thumbnail" href="images/08.jpg" data-lightbox="nature-album" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes"><img src="images/thumbnails/08.jpg" alt="Dunes"></a>
                <!--Photo 9, Countryside Lane-->
                <a class="thumbnail" href="images/09.jpg" data-lightbox="nature-album" data-title="We enjoyed a quiet stroll down this countryside lane. " data-alt="Countryside Lane"><img src="images/thumbnails/09.jpg" alt="Countryside Lane"></a>
                <!--Photo 10, Sunset-->
                <a class="thumbnail" href="images/10.jpg" data-lightbox="nature-album" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset"><img src="images/thumbnails/10.jpg" alt="Sunset"></a>
                <!--Photo 11, Cave-->
                <a class="thumbnail" href="images/11.jpg" data-lightbox="nature-album" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave"><img src="images/thumbnails/11.jpg" alt="Cave"></a>
                <!--Photo 12, Bluebells-->
                <a class="thumbnail" href="images/12.jpg" data-lightbox="nature-album" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells"><img src="images/thumbnails/12.jpg" alt="Bluebells"></a>
        </section>
        <footer class ="footer">
              <div class="contactInformation">
                    <p>Created By Blake Collins | Email: blakeac369@gmail.com<br>
                    <a href="https://github.com/BlakeACollins">Github.com/BlakeACollins</a>
                  </p>
              </div>
          </footer>
    </main>
    <script src="lightbox2-2.11.1/dist/js/lightbox-plus-jquery.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
